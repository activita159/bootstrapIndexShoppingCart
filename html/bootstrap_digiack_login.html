<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            color: white;
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .container .word-container, .container .login-container {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .login-container {
            background-color: #162446;
        }

        .title, .cont {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        .title {
            font-size: 48px;
        }

        .cont {
            font-size: 30px;
        }

        input {
            width: 100%;
            height: 28px;
            padding: 20px 0px 20px 0px;
            margin: 20px 0px 20px 0px;
            font-size: 20px;
            background-color: black;
            color: white;
        }
        button{
            margin-top: 20px;
            width: 90%;
            background-color: #4F46E5;
            padding: 20px 0px 20px 0px;
            font-size: 20px;
            color: white;
            line-height: 1px;
            border-radius: 20px;
        }
        img{
            margin: 0px 5px 0px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="word-container">
            <div>
                <p class="title">Keep it special</p>
                <p class="cont">Capture your personal memory in unique way, anywhere.</p>
            </div>
        </div>
        <div class="login-container">
            <div class="logininder" >
                <div style="display: flex;flex-wrap: wrap;justify-content: center;">
                    <h1>數位方塊</h1>
                </div>               
                <div style="display: flex;flex-wrap: wrap;justify-content: center;">
                    <img src="./img/ff.jpg" alt="">
                    <img src="./img/gg.jpg" alt="">
                    <img src="./img/inin.jpg" alt="">
                </div>
                <div style="display: flex;flex-wrap: wrap;justify-content: center;">
                    <p>or use email your account</p>    
                </div>
                <div style="display: flex;flex-wrap: wrap;justify-content: center;">
                    <input type="text">
                    <input type="text">
                </div>
                <br><a href="" style="display: flex;flex-wrap: wrap;justify-content: center;color: white;">Forgot your password?</a>
                <div style="display: flex;flex-wrap: wrap;justify-content: center;">
                    <button>SIGN IN</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
